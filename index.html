<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FlixSearch</title>
  </head>
  <body>
    <section id="landing">
      <!-- Navigation -->
      <nav>
        <div class="nav__container">
          <figure class="logo__wrapper">
            <img src="./assets/FlixSearchLogobmp.bmp" alt="logo" class="logo" />
          </figure>
          <ul class="nav__links">
            <li><a class="nav__link">Top Rated</a></li>
            <li><a class="nav__link">Watchlist</a></li>
            <li><a class="nav__link">Sign in</a></li>
          </ul>
        </div>
      </nav>
      <!-- End Navigation -->
    </section>
    <!-- Search section -->
    <section id="search" class="search__section">
      <h1 class="title search__title">Find your favorite movies</h1>
      <p class="search__para">
        Search through our database to find detailed information about your
        favorite movies
      </p>
      <form id="search__form">
        <input
          type="text"
          id="search__input"
          placeholder="Enter movie title"
          aria-label="Search for movies"
          class="search__input"
          required
        />
        <button type="submit" class="search__button--container">
          <i class="fa-solid fa-magnifying-glass search__button--icon"></i>
        </button>
      </form>
      <!-- End Search section -->
    </section>
    <!-- Search Results Section -->
    <section id="search-results" class="results__section">
      <h2 class="title results__title">Search Results:</h2>
      <div class="results-container"></div>
      <!-- End Results Section -->
    </section>
    <!-- Footer -->
    <footer>
      <p class="footer__text">
        &copy;&nbsp;2024 FlixSearch. All Rights Reserved. <br />
        Designed by Nadeem Khan
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/c9693440ec.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
