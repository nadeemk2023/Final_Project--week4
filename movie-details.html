<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/movies.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Movie Details</title>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <figure class="logo__wrapper">
          <a href="/index.html" class="home__btn">
            <img
              src="./assets/FlixSearchLogobmp--transparent.bmp"
              alt="logo"
              class="logo"
            />
          </a>
        </figure>
        <ul class="nav__links">
          <li><a class="nav__link" href="/top-rated.html">Top Rated</a></li>
          <li><a class="nav__link not__allowed">Watchlist</a></li>
          <li><a class="nav__link not__allowed">Sign in</a></li>
        </ul>
      </div>
    </nav>
    <a href="/index.html" class="back__btn--container">
      <button class="back__btn">‚Üê Back to Search Results</button>
    </a>
    <section id="movie-details">
      <div class="movie__details--container">
        <div class="movie__details-img-container">
          <img src="" alt="movie poster" class="movie__details--img" />
        </div>
        <div class="movie__details--info-container">
          <h2 class="movie__details--title">Movie Title</h2>
          <p class="movie__details">Rated:</p>
          <p class="movie__details">Released:</p>
          <p class="movie__details">Runtime:</p>
          <p class="movie__details">Genre:</p>
          <p class="movie__details">Director:</p>
          <p class="movie__details">Writer(s):</p>
          <p class="movie__details">Actors:</p>
          <p class="movie__details">Plot:</p>
          <p class="movie__details">Language:</p>
          <p class="movie__details">Country:</p>
          <p class="movie__details">Awards:</p>
          <p class="movie__details">Metascore:</p>
          <p class="movie__details">IMDB Rating:</p>
          <p class="movie__details">IMDB Votes:</p>
          <p class="movie__details">Box Office:</p>
        </div>
      </div>
    </section>
    <footer>
      <p class="footer__text">
        &copy;&nbsp;2024 FlixSearch. All Rights Reserved. <br />
        Designed by Nadeem Khan
      </p>
    </footer>
    <script src="./scripts/movie-details.js" defer></script>
  </body>
</html>
